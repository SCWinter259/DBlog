{% extends 'blog/base.html' %}
<!-- although this is a different app, we can still extend like this -->
{% load crispy_forms_tags %} {% block content %}
<div class="row">
  <div class="col-11 col-md-4 mx-auto mt-5">
    <h1>Sign In</h1>
    <form method="POST">
      <!-- Cross Site Request Forgery token required by Django -->
      {% csrf_token %} {{ form | crispy }}
      <button class="btn btn-secondary" type="submit">Sign Up</button>
    </form>
    <div class="pt-3">
        <small class="text-muted">
            Need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
        </small>
    </div>
  </div>
</div>
{% endblock content %}
